<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sandbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-xl font-bold text-blue-500">Sandbox App</div>
            <button id="logout-btn" class="px-4 py-2 bg-red-600 rounded hover:bg-red-700">Logout</button>
        </div>
    </nav>

    <div class="container mx-auto mt-10 p-4">
        <h1 class="text-3xl font-bold mb-4">Welcome to the Dashboard</h1>
        <p class="text-gray-400">This page is protected. Only authenticated users can see this.</p>
        <!-- Blank page content here -->
    </div>

    <script>
        let supabase;

        async function init() {
            try {
                const res = await fetch('/config');
                const config = await res.json();
                if (!config.supabase_url || !config.supabase_key) {
                    throw new Error('Supabase configuration missing');
                }
                supabase = window.supabase.createClient(config.supabase_url, config.supabase_key);

                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    window.location.href = '/';
                }

                document.getElementById('logout-btn').addEventListener('click', async () => {
                    await supabase.auth.signOut();
                    window.location.href = '/';
                });

            } catch (error) {
                console.error('Error:', error);
                window.location.href = '/';
            }
        }

        init();
    </script>
</body>

</html>
