<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sandbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center text-blue-500">Sandbox Login</h1>

        <div id="alert" class="hidden p-4 mb-4 text-sm text-red-500 bg-gray-700 rounded-lg" role="alert"></div>

        <form id="auth-form" class="space-y-4">
            <div>
                <label for="email" class="block mb-2 text-sm font-medium">Email</label>
                <input type="email" id="email"
                    class="w-full p-2.5 bg-gray-700 border border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                    required>
            </div>
            <div>
                <label for="password" class="block mb-2 text-sm font-medium">Password</label>
                <input type="password" id="password"
                    class="w-full p-2.5 bg-gray-700 border border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                    required>
            </div>

            <div class="flex space-x-4">
                <button type="submit" id="login-btn"
                    class="w-full px-5 py-2.5 text-sm font-medium bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-800">Login</button>
                <button type="button" id="register-btn"
                    class="w-full px-5 py-2.5 text-sm font-medium bg-green-600 rounded-lg hover:bg-green-700 focus:ring-4 focus:ring-green-800">Register</button>
            </div>
        </form>
    </div>

    <script>
        let supabase;

        async function initSupabase() {
            try {
                const res = await fetch('/config');
                const config = await res.json();
                if (!config.supabase_url || !config.supabase_key) {
                    throw new Error('Supabase configuration missing');
                }
                supabase = window.supabase.createClient(config.supabase_url, config.supabase_key);

                // Check if already logged in
                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    window.location.href = '/static/dashboard.html';
                }
            } catch (error) {
                console.error('Error initializing Supabase:', error);
                showAlert('Error initializing application configuration', 'error');
            }
        }

        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.classList.remove('hidden');
            if (type === 'success') {
                alert.classList.remove('text-red-500');
                alert.classList.add('text-green-500');
            } else {
                alert.classList.remove('text-green-500');
                alert.classList.add('text-red-500');
            }
        }

        async function handleAuth(type) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!supabase) {
                showAlert('Supabase not initialized');
                return;
            }

            try {
                let result;
                if (type === 'login') {
                    result = await supabase.auth.signInWithPassword({ email, password });
                } else {
                    result = await supabase.auth.signUp({ email, password });
                }

                if (result.error) throw result.error;

                if (type === 'register') {
                    if (result.data && result.data.session) {
                        // Email verification is disabled, user is logged in
                        window.location.href = '/static/dashboard.html';
                    } else {
                        showAlert('Registration successful! Please check your email to verify (if enabled) or try logging in.', 'success');
                    }
                } else {
                    window.location.href = '/static/dashboard.html';
                }
            } catch (error) {
                showAlert(error.message);
            }
        }

        document.getElementById('auth-form').addEventListener('submit', (e) => {
            e.preventDefault();
            handleAuth('login');
        });

        document.getElementById('register-btn').addEventListener('click', () => {
            handleAuth('register');
        });

        initSupabase();
    </script>
</body>

</html>
