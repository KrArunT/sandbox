<html lang="en">

<head>

    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

    <link href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" rel="stylesheet">

    <script>
        let supabase;
        // --- Multi-Terminal Logic ---
        let terminals = {}; // { id: { term, fitAddon, ws, containerId } }
        let activeTerminalId = null;
        let terminalCount = 0;

        function toggleSettings() {
            document.getElementById('chat-settings').classList.toggle('hidden');
        }

        async function init() {
            try {
                const res = await fetch('/config');
                const config = await res.json();
                if (!config.supabase_url || !config.supabase_key) throw new Error('Supabase Config Missing');
                supabase = window.supabase.createClient(config.supabase_url, config.supabase_key);

                const { data: { session } } = await supabase.auth.getSession();
                if (!session) { window.location.href = '/'; return; }

                document.getElementById('logout-btn').addEventListener('click', async () => {
                    await supabase.auth.signOut();
                    window.location.href = '/';
                });

                loadProviders();
                await loadChatHistoryList();
                createTerminalTab(); // Init first tab

            } catch (error) { console.error(error); }
        }

        // --- View Switching ---
        function switchMode(mode) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.add('hidden'));
            document.getElementById(mode + '-view').classList.remove('hidden');

            document.querySelectorAll('nav button[id^="nav-"]').forEach(b => b.classList.remove('bg-gray-700', 'text-white'));
            const navBtn = document.getElementById('nav-' + mode);
            if (navBtn) navBtn.classList.add('bg-gray-700', 'text-white');

            if (mode === 'terminal' && activeTerminalId) {
                setTimeout(() => fitTerm(activeTerminalId), 100);
            }
            document.getElementById('mobile-menu').classList.add('hidden');
        }

        // --- Terminal Tabs Logic ---
        function createTerminalTab() {
            terminalCount++;
            const id = 'term-' + terminalCount;

            // 1. Create Container
            const container = document.createElement('div');
            container.id = id;
            container.className = 'absolute top-0 left-0 w-full h-full hidden';
            document.getElementById('terminals-container').appendChild(container);

            // 2. Create Instance
            const term = new Terminal({
                cursorBlink: true,
                theme: { background: '#000000', foreground: '#f0f0f0' },
                fontFamily: 'Menlo, Monaco, "Courier New", monospace',
                fontSize: 14
            });
            const fitAddon = new FitAddon.FitAddon();
            term.loadAddon(fitAddon);

            // BUG FIX: Open in the specific container, NOT 'terminal-container'
            term.open(container);

            // 3. Connect WS
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const ws = new WebSocket(`${protocol}//${window.location.host}/ws/terminal`);

            ws.onopen = () => {
                term.write('\r\n\x1b[32mWelcome to Terminal ' + terminalCount + '\x1b[0m\r\n');
                const cols = term.cols;
                const rows = term.rows;
                ws.send(`\x01resize:${cols}:${rows}`);
                fitAddon.fit();
            };
            ws.onmessage = e => term.write(e.data);
            term.onData(d => ws.send(d));
            term.onResize(size => {
                if (ws.readyState === WebSocket.OPEN) ws.send(`\x01resize:${size.cols}:${size.rows}`);
            });

            // 4. Store
            terminals[id] = { term, fitAddon, ws, id };

            // 5. Add Tab UI
            const tabBtn = document.createElement('div');
            tabBtn.id = 'tab-btn-' + id;
            tabBtn.className = 'group flex items-center px-4 py-2 bg-gray-900 border-r border-gray-700 hover:bg-gray-700 cursor-pointer min-w-[120px] justify-between';
            tabBtn.innerHTML = `
                <span class="text-xs font-mono text-gray-300 truncate mr-2" onclick="activateTerminalTab('${id}')">Term ${terminalCount}</span>
                <span class="text-gray-500 hover:text-red-500 font-bold text-xs p-1 rounded" onclick="closeTerminalTab('${id}', event)">×</span>
            `;
            document.getElementById('terminal-tabs').appendChild(tabBtn);

            // 6. Activate
            activateTerminalTab(id);
        }

        function activateTerminalTab(id) {
            Object.values(terminals).forEach(t => {
                document.getElementById(t.id).classList.add('hidden');
                document.getElementById('tab-btn-' + t.id).classList.remove('bg-gray-800', 'border-b-2', 'border-blue-500');
                document.getElementById('tab-btn-' + t.id).classList.add('bg-gray-900');
            });

            activeTerminalId = id;
            document.getElementById(id).classList.remove('hidden');
            const tab = document.getElementById('tab-btn-' + id);
            tab.classList.remove('bg-gray-900');
            tab.classList.add('bg-gray-800', 'border-b-2', 'border-blue-500');

            setTimeout(() => {
                fitTerm(id);
                terminals[id].term.focus();
            }, 50);
        }

        function closeTerminalTab(id, event) {
            if (event) event.stopPropagation();
            if (Object.keys(terminals).length === 1) {
                alert("Cannot close the last terminal.");
                return;
            }

            const t = terminals[id];
            t.ws.close();
            t.term.dispose();
            document.getElementById(id).remove();
            document.getElementById('tab-btn-' + id).remove();
            delete terminals[id];

            if (activeTerminalId === id) {
                const remaining = Object.keys(terminals);
                if (remaining.length > 0) activateTerminalTab(remaining[remaining.length - 1]);
            }
        }

        function fitTerm(id) {
            if (terminals[id]) {
                const { fitAddon, term, ws } = terminals[id];
                try {
                    fitAddon.fit();
                    const cols = term.cols;
                    const rows = term.rows;
                    if (ws.readyState === WebSocket.OPEN) ws.send(`\x01resize:${cols}:${rows}`);
                } catch (e) { console.log("Fit error:", e); }
            }
        }

        window.addEventListener('resize', () => {
            if (activeTerminalId && !document.getElementById('terminal-view').classList.contains('hidden')) {
                fitTerm(activeTerminalId);
            }
        });

        // --- Chat Logic ---
        const providers = JSON.parse(localStorage.getItem('chat_providers') || '{}');
        delete providers[name];
        localStorage.setItem('chat_providers', JSON.stringify(providers));
        loadProviders();
        document.getElementById('chat-api-key').value = '';
        document.getElementById('chat-base-url').value = '';
        document.getElementById('chat-model').value = '';
            }
        }

        // --- Chat Logic (Restored) ---
        let chatHistory = [];
        let currentSessionId = null;

        async function startNewChat() {
            currentSessionId = null;
            chatHistory = [];
            document.getElementById('current-chat-title').textContent = "New Chat";
            document.getElementById('chat-history').innerHTML = '';
            document.getElementById('chat-input').value = '';
            if (window.innerWidth < 768) {
                document.querySelector('#chat-view .w-64').classList.add('hidden');
            }
        }

        async function loadChatHistoryList() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) return;
            const { data, error } = await supabase.from('chat_sessions').select('*').eq('user_id', user.id).order('created_at', { ascending: false });
            if (error) return console.error(error);

            const list = document.getElementById('history-list');
            list.innerHTML = '';
            if (data && data.length > 0) {
                data.forEach(session => {
                    const btn = document.createElement('button');
                    btn.className = "w-full text-left p-2 hover:bg-gray-700 rounded text-gray-300 text-sm truncate relative group mb-1";
                    btn.innerHTML = `<span onclick="loadChatSession('${session.id}', '${session.title.replace(/'/g, "\\'")}')">${session.title || 'Untitled'}</span>`;
                    list.appendChild(btn);
                });
            }
        }

        async function loadChatSession(sessionId, title) {
            currentSessionId = sessionId;
            document.getElementById('current-chat-title').textContent = title;
            document.getElementById('chat-history').innerHTML = '<div class="text-center text-gray-500 mt-4">Loading...</div>';
            if (window.innerWidth < 768) document.querySelector('#chat-view .w-64').classList.add('hidden');

            const { data } = await supabase.from('chat_messages').select('*').eq('session_id', sessionId).order('created_at', { ascending: true });
            document.getElementById('chat-history').innerHTML = '';
            chatHistory = [];
            if (data) {
                data.forEach(msg => {
                    addMessageToUI(msg.role === 'user' ? 'user' : 'assistant', msg.content);
                    chatHistory.push({ role: msg.role, content: msg.content });
                });
                scrollToBottom();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (!message) return;

            addMessageToUI('user', message);
            chatHistory.push({ role: 'user', content: message });
            input.value = '';
            scrollToBottom();

            // Save to DB
            if (!currentSessionId) {
                const { data: { user } } = await supabase.auth.getUser();
                const { data } = await supabase.from('chat_sessions').insert({ user_id: user.id, title: message.substring(0, 30) }).select().single();
                if (data) {
                    currentSessionId = data.id;
                    loadChatHistoryList();
                }
            }
            if (currentSessionId) await supabase.from('chat_messages').insert({ session_id: currentSessionId, role: 'user', content: message });

            // AI Request
            const apiKey = document.getElementById('chat-api-key').value;
            const baseUrl = document.getElementById('chat-base-url').value;
            const model = document.getElementById('chat-model').value;
            const aiMsgEl = addMessageToUI('assistant', '...');
            let aiContent = '';

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: chatHistory, apiKey, baseUrl, model })
                });

                const reader = res.body.getReader();
                const decoder = new TextDecoder();
                aiMsgEl.innerHTML = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    aiContent += decoder.decode(value);
                    aiMsgEl.innerText = aiContent; // Simple stream render
                    scrollToBottom();
                }
                // Final Markdown
                aiMsgEl.innerHTML = marked.parse(aiContent);

                chatHistory.push({ role: 'assistant', content: aiContent });
                if (currentSessionId) await supabase.from('chat_messages').insert({ session_id: currentSessionId, role: 'assistant', content: aiContent });

            } catch (error) {
                aiMsgEl.textContent = "Error: " + error.message;
            }
        }

        function addMessageToUI(role, content) {
            const div = document.createElement('div');
            div.className = `chat-message ${role === 'user' ? 'user-message bg-blue-600 self-end' : 'ai-message bg-gray-700 self-start'} max-w-[85%] p-3 rounded-xl my-2 prose prose-invert break-words text-sm md:text-base shadow-sm`;
            div.innerHTML = marked.parse(content);
            document.getElementById('chat-history').appendChild(div);
            return div;
        }

        function scrollToBottom() {
            const container = document.getElementById('chat-history');
            container.scrollTop = container.scrollHeight;
        }

        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        // --- Provider & Models (Restored) ---
        // (Assuming existing loadProviders/saveProvider/deleteProvider/fetchModels are preserved or need re-insertion if overwritten.

        async function fetchModels() { /* ... same as before ... */
            const apiKey = document.getElementById('chat-api-key').value;
            const baseUrl = document.getElementById('chat-base-url').value;
            if (!baseUrl) return alert("Base URL required");

            try {
                const res = await fetch('/api/proxy/models', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ apiKey, baseUrl }) });
                const data = await res.json();
                const list = document.getElementById('model-list');
                list.innerHTML = '';
                const models = data.data || data;
                if (Array.isArray(models)) {
                    models.forEach(m => {
                        const opt = document.createElement('option');
                        opt.value = m.id || m;
                        list.appendChild(opt);
                    });
                    alert(`Fetched ${models.length} models.`);
                }
            } catch (e) { alert(e.message); }
        }

        function loadProviders() {
            const select = document.getElementById('saved-providers');
            const saved = JSON.parse(localStorage.getItem('chat_providers') || '{}');
            select.innerHTML = '<option value="">Select...</option>';
            Object.keys(saved).forEach(k => {
                const opt = document.createElement('option');
                opt.value = k;
                opt.innerText = k;
                select.appendChild(opt);
            });
        }

        function saveProvider() {
            const name = prompt("Name:");
            if (!name) return;
            const config = {
                apiKey: document.getElementById('chat-api-key').value,
                baseUrl: document.getElementById('chat-base-url').value,
                model: document.getElementById('chat-model').value
            };
            const saved = JSON.parse(localStorage.getItem('chat_providers') || '{}');
            saved[name] = config;
            localStorage.setItem('chat_providers', JSON.stringify(saved));
            loadProviders();
            document.getElementById('saved-providers').value = name;
        }

        function deleteProvider() {
            const name = document.getElementById('saved-providers').value;
            if (!name) return;
            if (!confirm("Delete?")) return;
            const saved = JSON.parse(localStorage.getItem('chat_providers') || '{}');
            delete saved[name];
            localStorage.setItem('chat_providers', JSON.stringify(saved));
            loadProviders();
        }

        function loadSelectedProvider(name) {
            if (!name) return;
            const saved = JSON.parse(localStorage.getItem('chat_providers') || '{}');
            const config = saved[name];
            if (config) {
                document.getElementById('chat-api-key').value = config.apiKey;
                document.getElementById('chat-base-url').value = config.baseUrl;
                document.getElementById('chat-model').value = config.model;
            }
        }

        // --- Terminal Tabs Logic ---
        function createTerminalTab() {
            terminalCount++;
            const id = 'term-' + terminalCount;

            // 1. Create Container
            const container = document.createElement('div');
            container.id = id;
            container.className = 'absolute top-0 left-0 w-full h-full hidden'; // Hidden by default
            document.getElementById('terminals-container').appendChild(container);

            // 2. Create Instance
            const term = new Terminal({
                cursorBlink: true,
                theme: { background: '#000000', foreground: '#f0f0f0' },
                fontFamily: 'Menlo, Monaco, "Courier New", monospace',
                fontSize: 14
            });
            const fitAddon = new FitAddon.FitAddon();
            term.loadAddon(fitAddon);
            term.open(document.getElementById('terminal-container'));
            fitAddon.fit();

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws/terminal`);

            ws.onopen = () => {
                term.write('\r\nConnected to backend terminal...\r\n');
                const cols = term.cols;
                const rows = term.rows;
                ws.send(`\x01resize:${cols}:${rows}`);
            };

            ws.onmessage = (event) => {
                term.write(event.data);
            };

            term.onData(data => {
                ws.send(data);
            });

            term.onResize(size => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(`\x01resize:${size.cols}:${size.rows}`);
                }
            });

            window.addEventListener('resize', () => {
                fitAddon.fit();
            });
        }

        init();
    </script>
